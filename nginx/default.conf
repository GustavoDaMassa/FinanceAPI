upstream finance_api {
    server finance-api:8080;
}

# HTTP - redirect to HTTPS in production
server {
    listen 80;
    server_name _;

    # For development, proxy directly
    # In production, uncomment the return 301 and comment the location block
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://finance_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

