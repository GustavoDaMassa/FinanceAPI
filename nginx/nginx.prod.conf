upstream finance_api {
    server finance-api:8080;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name financeapi.duckdns.org;

    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name financeapi.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/financeapi.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/financeapi.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://finance_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
