# ========================================
# Production Profile Configuration
# ========================================

# GraphQL - disable interactive tools
spring.graphql.graphiql.enabled=false

# Logging - reduce verbosity
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.kafka=WARN
logging.level.org.flywaydb=INFO

# HikariCP - production tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# CORS - allowed origins (comma-separated)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://finance-frontend-lemon.vercel.app}

# Kafka - Upstash SASL/SSL
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=SCRAM-SHA-256
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="${KAFKA_USERNAME}" password="${KAFKA_PASSWORD}";
