spring.application.name=financeApi

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/financeapi}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.gustavohenrique.financeApi
spring.kafka.admim.auto-create=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# GraphQL Configuration
spring.graphql.schema.locations=classpath:graphql
spring.graphql.graphiql.enabled=${GRAPHIQL_ENABLED:false}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Master Key for Admin Creation (CHANGE IN PRODUCTION!)
app.master-key=${MASTER_KEY}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging Configuration
logging.logstash.host=${LOGSTASH_HOST:localhost}
logging.logstash.port=${LOGSTASH_PORT:5000}



